<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Haven Payment Details</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }
        header {
            background-color: #222;
            color: #fff;
            padding: 10px;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: #e6f3ff; /* Light blue background for the form */
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background-color: #4da8da; /* Light blue button */
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .disclaimer {
            margin-top: 20px;
            font-size: 16px; /* Increased font size for larger text */
            color: #000; /* Solid black */
            font-weight: bold; /* Added bold for emphasis */
        }
    </style>
</head>
<body>
    <header>
        <h2>New Haven Payment Details</h2>
    </header>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="username">Specify username</label>
                <input type="text" id="username" name="username">
            </div>
            <div class="form-group">
                <label for="email">Specify contact email</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="item">Specify item</label>
                <select id="item" name="item">
                    <option value="crowns">Crowns for Private Servers</option>
                </select>
            </div>
            <div class="form-group">
                <label for="payment">Specify payment method</label>
                <select id="payment" name="payment">
                    <option value="paypal">PayPal</option>
                </select>
            </div>
            <div class="form-group">
                <label for="currency">Specify preferred currency</label>
                <select id="currency" name="currency">
                    <option value="euro">USD</option>
                </select>
            </div>
            <button type="submit">Send now</button>
        </form>
        <div class="disclaimer">
            <strong>New Havenâ€“Only Policy</strong><br>
            Items purchased are bound to the New Haven server only.<br>
            Cards, crowns, or assets earned from other maps or worlds are not valid or transferable within New Haven.
        </div>
    </div>
</body>
</html>
